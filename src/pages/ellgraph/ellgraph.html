<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>Graphing Ellipse</ion-title>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<div text-center style="align-items:center" class="divmar">
  <table>
    <tr>
     <td>&nbsp;&nbsp;</td>
      <td>{{firstn}}<sup>2</sup></td>
      <td rowspan="2" style="text-align:center;">&nbsp;+&nbsp;</td>
      <td>{{secondn}}<sup>2</sup></td>
      <td rowspan="2" style="text-align:center;">&nbsp;=&nbsp;</td>
      <td rowspan="2" style="text-align:center;">1</td>
      <td rowspan="2" style="text-align:center;">&nbsp;;&nbsp;c = {{cc}}</td>
    </tr>
    <tr>
        <td>&nbsp;&nbsp;</td>
      <td style="text-align:center;">
      <span style="text-decoration:overline;">&nbsp;&nbsp;&nbsp;{{firstd}}&nbsp;&nbsp;&nbsp;</span>
      </td>
      <td style="text-align:center;">
      <span style="text-decoration:overline;">&nbsp;&nbsp;&nbsp;{{secondd}}&nbsp;&nbsp;&nbsp;</span>
      </td>
    </tr>
  </table>
</div>
  <div class="ion-canvas" style="align-items:center">
    <canvas #canvas></canvas>
  </div><br>
  <div text-left style="align-items:center" class="divmar">
    <ion-item>
      <ion-label>Major Axis (horizontal)</ion-label>
      <ion-toggle [(ngModel)]="axis" (ionChange)="changeaxis(axis)"></ion-toggle>
    </ion-item>
    
  </div>
  <div text-left class="divmar2" style="align-items:center">
    <h6>vertex (h) = {{rangech}}</h6>
    <ion-range min="-15" max="15" snaps="true" [(ngModel)]="rangech" (ionChange)="changeverh(rangech)">
      <ion-label range-left>-15</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </div>
  <div text-left class="divmar2" style="align-items:center">
    <h6>vertex (k) = {{rangeck}}</h6>
    <ion-range min="-15" max="15" snaps="true" [(ngModel)]="rangeck" (ionChange)="changeverk(rangeck)">
      <ion-label range-left>-15</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </div>
  <div text-left class="divmar2"style="align-items:center">
    <h6> distance from C to V: (a) = {{rangea}}</h6>
    <ion-range min="2" max="15" snaps="true" [(ngModel)]="rangea" (ionChange)="changea(rangea)">
      <ion-label range-left>2</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </div>
  <div text-left class="divmar2"style="align-items:center">
    <h6> distance from C to W: (b) = {{rangeb}}</h6>
    <ion-range min="1" max={{rangea-1}} snaps="true" [(ngModel)]="rangeb" (ionChange)="changeb(rangeb)">
      <ion-label range-left>1</ion-label>
      <ion-label range-right>{{rangea-1}}</ion-label>
    </ion-range>
  </div>
</ion-content>
