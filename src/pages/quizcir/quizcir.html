<ion-header>
<ion-navbar color='secondary'>
  <ion-buttons left>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Quiz (Circle)</ion-title>
</ion-navbar>

</ion-header>
<ion-content padding>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">
    <ion-slide>
      <div text-center class="divmar" [@bounce]='state' (@bounce.done)="animationDone()">
        <h1>Question #{{item}}</h1> 
      </div>
      <div text-justify class="divmar" [@bounce]='state'>
        <p>What is the segment from the center to any point in the circle called?</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div text-center class="divmar" [@bounce]='state' (@bounce.done)="animationDone()">
        <h1>Question #{{item}}</h1> 
      </div>
      <div class="divmar" [@bounce]='state'>
          <p>What is the standard equation of circle?</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div text-center class="divmar" [@bounce]='state' (@bounce.done)="animationDone()">
        <h1>Question #{{item}}</h1> 
      </div>
      <div class="divmar" [@bounce]='state'>
          <p>Where is the center of the circle x<sup>2</sup> + (y + 2)<sup>2</sup> = 16</p>
      </div>
    </ion-slide>
  </ion-slides>


</ion-content>
