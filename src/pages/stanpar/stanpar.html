<ion-header>

  <ion-navbar>
    <ion-title>Parabola Standard Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <br>
    <div class="divmar" text-center>
        <button ion-button small icon-only (click)="note()">
            <ion-icon name="bulb"></ion-icon>
          </button>
         </div>
         <hr>
  <div text-center><h3>{{sqpart}}<sup>{{sq}}</sup>{{nsqpart}}</h3></div>

    <ion-list>
      <ion-item>
        <ion-label color="primary">Vertex at origin</ion-label>
        <ion-toggle [(ngModel)]="origin" color="primary" (ionChange)="changeorigin(origin)"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label color="primary">Axis of symmetry {{ax}}</ion-label>
          <ion-toggle [(ngModel)]="axis" color="primary" (ionChange)="changeaxis(axis)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Opening {{op}}</ion-label>
        <ion-toggle [(ngModel)]="opening" color="primary" (ionChange)="changeopening(opening)"></ion-toggle>
    </ion-item>
      <ion-item>
        <ion-label color="primary" type="number" floating>Center X (h)</ion-label>
        <ion-input [(ngModel)]="hinput" (ionChange)="changeverh(hinput)"></ion-input>
      </ion-item>
      <ion-item><ion-label color="primary" type="number" floating>Center Y (k)</ion-label>
        <ion-input [(ngModel)]="kinput" (ionChange)="changeverk(kinput)"></ion-input>
      </ion-item>
      <ion-item><ion-label color="primary" type="number" floating>Value of C (c)</ion-label>
        <ion-input [(ngModel)]="cinput" (ionChange)="changec(cinput)"></ion-input>
      </ion-item>
    </ion-list>
        
    <button ion-button full outline (click)="submit()">Submit &rarr;</button>

</ion-content>
