<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>Graphing Parabola</ion-title>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div text-center><h3>{{sqpart}}<sup>{{sq}}</sup>{{nsqpart}}</h3></div>
  <div class="ion-canvas" style="align-items:center">
    <canvas #canvas></canvas>
  </div><br>
  <div text-left>
    <ion-item>
      <ion-label>Axis of Symmetry {{ax}}</ion-label>
      <ion-toggle [(ngModel)]="axis" (ionChange)="changeaxis(axis)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Origin (0,0)</ion-label>
      <ion-toggle [(ngModel)]="origin" (ionChange)="changeorigin(origin)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Opening {{op}}</ion-label>
      <ion-toggle [(ngModel)]="opening" (ionChange)="changeopening(opening)"></ion-toggle>
    </ion-item>
  </div>
  <div text-left style="align-items:center">
    <h6>vertex (h) = {{rangech}}</h6>
    <ion-range disabled={{origin}} min="-15" max="15" snaps="true" [(ngModel)]="rangech" (ionChange)="changeverh(rangech)">
      <ion-label range-left>-15</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </div>
  <div text-left style="align-items:center">
    <h6>vertex (k) = {{rangeck}}</h6>
    <ion-range disabled={{origin}} min="-15" max="15" snaps="true" [(ngModel)]="rangeck" (ionChange)="changeverk(rangeck)">
      <ion-label range-left>-15</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </div>
  <div text-left style="align-items:center">
    <h6> distance from V to F (c) = {{rangec}}</h6>
    <ion-range min="1" max="10" snaps="true" [(ngModel)]="rangec" (ionChange)="changec(rangec)">
      <ion-label range-left>1</ion-label>
      <ion-label range-right>10</ion-label>
    </ion-range>
  </div>
  
</ion-content>
