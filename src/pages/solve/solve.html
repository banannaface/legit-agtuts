<ion-header>

  <ion-navbar color='secondary'>
      <ion-buttons left>
          
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>  
      </button>
    </ion-buttons>
    <ion-title>Solve</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center class="divmar">
    <ion-list>
      <ion-list-header>
        <h1>Let's start Solving!</h1>
      </ion-list-header>
      <button ion-item (click)="circleClick()">
        Circle
      </button>
      <button ion-item (click)="parabolaClick()">
        Parabola
      </button>
      <button ion-item (click)="ellipseClick()">
        Ellipse
      </button>
      <button ion-item (click)="hyperbolaClick()">
        Hyperbola
      </button>
    </ion-list>


  </div>
</ion-content>
