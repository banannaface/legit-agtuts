<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Input formula</ion-title>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>What to graph?</ion-label>
    <ion-select [(ngModel)]="wg" (ionChange)="changeWg(wg)">
      <ion-option selected="true" value="Circle">Circle</ion-option>
      <ion-option value="Parabola">Parabola</ion-option>
      <ion-option value="Ellipse">Ellipse</ion-option>
      <ion-option value="Hyperbola">Hyperbola</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Equation Form</ion-label>
    <ion-select [(ngModel)]="ef" (ionChange)="changeEf(ef)">
      <ion-option selected="true" value="Standard">Standard</ion-option>
      <ion-option value="General">General</ion-option>
    </ion-select>
  </ion-item>
  
  <button ion-button full outline (click)="submittoinput()">Proceed to Graphing &rarr;</button>
  
</ion-content>
