<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Circle General Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Ax<sup>2</sup> + By<sup>2</sup> + Cx + Dy + E = 0</h3>
  <ion-list>
    <ion-item>
      <ion-label color="primary" type="number" floating>A value</ion-label>
      <ion-input [(ngModel)]="Ainput"></ion-input>
    </ion-item>
    <ion-item><ion-label color="primary" type="number" floating>B value</ion-label>
      <ion-input [(ngModel)]="Binput"></ion-input>
    </ion-item>
    <ion-item><ion-label color="primary" type="number" floating>C value</ion-label>
      <ion-input [(ngModel)]="Cinput"></ion-input>
    </ion-item>
    <ion-item><ion-label color="primary" type="number" floating>D value</ion-label>
      <ion-input [(ngModel)]="Dinput"></ion-input>
    </ion-item>
    <ion-item><ion-label color="primary" type="number" floating>E value</ion-label>
      <ion-input [(ngModel)]="Einput"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button full outline (click)="submit()">Submit &rarr;</button>
</ion-content>
