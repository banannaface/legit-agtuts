<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Circle Standard Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>(x - h)<sup>2</sup> + (y - k)<sup>2</sup> = r<sup>2</sup></h3>
<ion-list>
  <ion-item>
    <ion-label color="primary" type="number" floating>Center X (h)</ion-label>
    <ion-input [(ngModel)]="hinput"></ion-input>
  </ion-item>
  <ion-item><ion-label color="primary" type="number" floating>Center Y (k)</ion-label>
    <ion-input [(ngModel)]="kinput"></ion-input>
  </ion-item>
  <ion-item><ion-label color="primary" type="number" floating>Radius (r)</ion-label>
    <ion-input [(ngModel)]="rinput"></ion-input>
  </ion-item>
</ion-list>

<button ion-button full outline (click)="submit()">Submit &rarr;</button>
</ion-content>
