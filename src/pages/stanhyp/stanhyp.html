<ion-header>

  <ion-navbar>
    <ion-title>Hyperbola Standard Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center><h3>{{formula}}</h3></div>
  <ion-list>
    <ion-item>
      <ion-label color="primary" type="number" floating>Center X (h)</ion-label>
      <ion-input [(ngModel)]="hinput"></ion-input>
    </ion-item>
    <ion-item><ion-label color="primary" type="number" floating>Center Y (k)</ion-label>
      <ion-input [(ngModel)]="kinput"></ion-input>
    </ion-item>
    <ion-item><ion-label color="primary" type="number" floating>Value of A (a)</ion-label>
      <ion-input [(ngModel)]="ainput"></ion-input>
    </ion-item>
    <ion-item><ion-label color="primary" type="number" floating>Value of B (b)</ion-label>
      <ion-input [(ngModel)]="binput"></ion-input>
    </ion-item>
  </ion-list>
      
  <button ion-button full outline (click)="submit()">Submit &rarr;</button>
</ion-content>
