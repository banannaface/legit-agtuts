<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Contents</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>

        <img src="assets/images/iconagtuts.png" class="margintop" alt="app logo"><br>
        <div no-padding text-center><h5>Analytic Geometry<br>Tutorials</h5></div>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
                <h3>{{p.title}}</h3>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
